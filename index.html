<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash register</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Cash Register Manager</h1>
        <p>Enter the bill amount and cash given by 
        the customer and know minimum number of notes to return.</p>
        <label for="bill-amount">Bill Amount:</label>
        <input id="bill-amount"></input>
    <!-- <button id="">Next</button> -->
        <label for="cash-amount">Cash:</label>
        <input id="cash-amount"></input>
        <button id="check-button">Check</button>
        <table class="change-table"></table>
        <caption>Return Change</caption>
        <tr>
            <th>No. of notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>

    </div>
    
    
</body>
<script src="main.js" type="text/javascript"></script>


</html>
